<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <!--
        controls 控制栏


    -->
    <audio controls src="地址">当无法播放时显示</audio>

    <!--
    
        当第一个无法播放时，显示第二个
-->

    <audio controls>
        <source src="地址一" type="audio/mpeg">
        <source src="地址二" type="audio/mpeg">
    </audio>



    <video src="地址"></video>

    <video controls>
        <source src="地址一" type="audio/mp4">
        <source src="地址二" type="audio/mp4">
    </video>







</body>

</html>
