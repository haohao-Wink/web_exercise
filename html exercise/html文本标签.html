<!--
    div 块类，每块之间有回车分隔
    pan 行元素，用行进行表示
-->

<div>hello</div>
<div>world</div>

<span>hello</span>
<span>world</span>

<!--
    <h1>-</h6>
    从一到六逐渐减小

    <p></p> 表示一段，前后有行间距

    <pre></pre> 不省略空格回车
    
    > &gt
    < &lt
    <br> 表示回车
    &nbsp 空格

    <i></i>斜体
    <b></b>     <strong></strong>   加粗
    <del></del>删除线
    <ins></ins>下划线
    <mark></mark>标记
-->

<h1>hello world</h1>
<h2>hello world</h2>
<h3>hello world</h3>
<h4>hello world</h4>
<h5>hello world</h5>
<h6>hello world</h6>
