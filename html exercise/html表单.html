<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <!--
        表单：方便向服务器传递信息
        通过 ？ 分隔参数

        label 和input通过Id和for进行绑定

        radio通过name进行分组，一组radio只能选择一个

        点击提交之后，跳转到action中输入的页面

    -->

    <form action="页面">

        <label for="username">用户名</label>
        <input type="text" name="参数名称" id="username">

        <input type="number" name="" id="">
        <input type="email" name="" id="">
        <input type="password" name="" id="">
        <input type="radio" name="" value="选项" id="">

        <button type="submit">提交</button>

        <textarea rows="初始行数" cols="初始列数">
    可变化的框
</textarea>

        <select name="" id="">

            <!--
                selected表示默认选项，不加默认选第一个
            -->>

            <option value="" selected>下拉选项</option>
        </select>

    </form>

    <!--

        常用属性
        name 名称
        id 唯一id
        maxlength 最大长度
        minlength 最小长度
        required 是否必填
        placeholder 当表单控件为空时，控件中显示的内容
-->




</body>

</html>
